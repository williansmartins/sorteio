<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>jQuery Flight Board</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="jquery.plugin.js"></script>
		<script src="jquery.flightboard.js"></script>
		<script>
			$(function () {
				$('#basicBoard').flightboard({messages: ['ORGANIZANDO OS NOMES', 
					'VERIFICANDO SE HA NOMES TERRORISTAS',
					'TOTAL DE NOMES ' + 6,
					'SORTEANDO UM DOS NOMES',
					'NOME ESCOLHIDO',
					'WILLIANS MARTINS DE MORAIS'],
					maxLength: 44,
					lettersImage: 'flightBoardLarge.png',
					shadingImages: ['flightBoardHigh.png', 'flightBoardShad.png']});
			});
		</script>
	</head>
	<body>
		<div id="basicBoard"></div>
	</body>
</html>
